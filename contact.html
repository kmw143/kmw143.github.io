<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header> 
        <div id="logo">
            <a id="a" href="index.html">

        <div id="navbar">

    <main>
        <h1 class="pagetitle">Contact</h1>
        <h2 class="pageh2">Leave a message here!</h2>
        <form id="messageForm">
            <div>
                <label>Name:</label>
                <input id="name" type="text">
            </div> <br>
            <div>
                <label>Email:</label>
                <input id="mail" type="email">
            </div> <br>
            <div>
                <label>Message:</label>
                <input id="message" type="text">
            </div> <br>
            <input id="submit" type="submit" value="Submit">
            <input id="reset" type="reset">
        </form>

        
        <h2 class="pageh2">Or send me a message through LinkedIn or my email!</h2>
        <div id="contactLink">
            <a href = "https://www.linkedin.com/in/kamimwang/">
                <img class = "socials" src = "img\linkedin.png" title = "Kami's LinkedIn">
            </a>

            <a href = "mailto: kmw143@duke.edu">
                <img class = "socials" src = "img\email.png" title = "Kami's Email">
            </a>
        </div>
    </main>

    <footer> 
        <a href="index.html">
            <div>Homepage</div>
